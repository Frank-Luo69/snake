<!doctype html>
<html lang="zh-CN" data-theme="high">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>贪吃蛇 · 强化版</title>
<style>
  :root{
    --bg:#0b0c10; --panel:#151820; --grid:#1e2532; --cell-a:#0d1018; --cell-b:#0f1320;
    --snake:#2dd4bf; --snake-head:#22c55e; --snake-stroke:#0b0c10;
    --food-a:#fb7185; --food-b:#ef4444; --food-stroke:#1f2937;
    --gold-a:#fde047; --gold-b:#f59e0b; --gold-stroke:#1f2937;
    --wall:#64748b; --wall-stroke:#0b0c10;
    --accent:#60a5fa; --accent2:#a78bfa; --text:#e5e7eb; --muted:#9ca3af;
  }
  /* 高对比主题（默认） */
  html[data-theme="high"]{
    --bg:#0a0a0a; --panel:#121212; --grid:#2a2a2a; --cell-a:#0c0c0c; --cell-b:#111111;
    --snake:#22d3ee; --snake-head:#10b981; --snake-stroke:#000;
    --food-a:#ff4d6d; --food-b:#d90429; --food-stroke:#000;
    --gold-a:#ffd60a; --gold-b:#ff9f1c; --gold-stroke:#000;
    --wall:#8b5cf6;           /* 🚀 墙体明显的紫色 */
    --wall-stroke:#000;       /* 🚀 墙体描边，和地面区分更强 */
    --accent:#22d3ee; --accent2:#a78bfa; --text:#f4f4f5; --muted:#c1c2c3;
  }
  /* 色盲友好（去红绿冲突，偏蓝/紫/黄） */
  html[data-theme="cbf"]{
    --bg:#0b1020; --panel:#101522; --grid:#1b2232; --cell-a:#0c1322; --cell-b:#0e1528;
    --snake:#4cc9f0; --snake-head:#4895ef; --snake-stroke:#030712;
    --food-a:#f7b801; --food-b:#f18701; --food-stroke:#0f172a;
    --gold-a:#ffdd57; --gold-b:#ffae00; --gold-stroke:#0f172a;
    --wall:#9b5de5; --wall-stroke:#030712;
    --accent:#4cc9f0; --accent2:#9b5de5; --text:#e2e8f0; --muted:#a5b4fc;
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background:var(--bg); color:var(--text); font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Helvetica Neue",Arial}
  .wrap{max-width:980px; margin:20px auto; padding:16px}
  .bar{display:flex; gap:12px; flex-wrap:wrap; align-items:center; background:var(--panel); padding:10px 12px; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .bar h1{font-size:18px; margin:0}
  .group{display:flex; gap:8px; align-items:center}
  select,button,input[type="checkbox"]{background:#0f1220; color:var(--text); border:1px solid #2a2f3a; border-radius:10px; padding:8px 10px}
  button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); border:none}
  button:hover{filter:brightness(1.06); cursor:pointer}
  .stats{margin-left:auto; display:flex; gap:10px; align-items:center}
  .pill{padding:6px 10px; border-radius:999px; background:#0f1220; border:1px solid #2a2f3a; color:var(--muted)}
  .board{margin-top:14px; background:var(--panel); border-radius:16px; padding:12px; display:grid; grid-template-columns:1fr; gap:12px}
  canvas{width:100%; height:auto; display:block; background:var(--cell-a); border-radius:12px; box-shadow:0 16px 44px rgba(0,0,0,.45)}
  .overlay{position:absolute; inset:0; display:none; align-items:center; justify-content:center; color:var(--text); background:rgba(0,0,0,.35); pointer-events:none; font-weight:800; letter-spacing:.08em; text-shadow:0 2px 10px rgba(0,0,0,.6)}
  .overlay.show{display:flex}
  .mobile-keys{display:none; grid-template-columns:repeat(3,1fr); gap:10px; user-select:none}
  .key{background:#0f1220; border:1px solid #2a2f3a; border-radius:12px; padding:14px 0; text-align:center; font-weight:700}
  .key:active{transform:scale(.98)}
  .hint{opacity:.9; font-size:13px}
  @media (max-width:720px){ .mobile-keys{display:grid} .stats{order:3; width:100%; justify-content:space-between} }
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <h1>贪吃蛇 · 强化版</h1>
    <div class="group">
      <label>模式</label>
      <select id="mode">
        <option value="classic">经典（撞墙死亡）</option>
        <option value="wrap">穿墙（从另一侧出来）</option>
      </select>
    </div>
    <div class="group">
      <label>地图</label>
      <select id="map">
        <option value="plain">空旷</option>
        <option value="box">盒子</option>
        <option value="cross">十字</option>
        <option value="maze">迷宫</option>
        <option value="random">随机</option>
      </select>
    </div>
    <div class="group">
      <label>主题</label>
      <select id="theme">
        <option value="high" selected>高对比</option>
        <option value="default">炫彩</option>
        <option value="cbf">色盲友好</option>
      </select>
    </div>
    <div class="group">
      <label>难度</label>
      <select id="speed">
        <option value="slow">慢</option>
        <option value="normal" selected>中</option>
        <option value="fast">快</option>
      </select>
    </div>
    <div class="group">
      <label><input type="checkbox" id="snd" checked/> 音效</label>
      <label><input type="checkbox" id="vib" checked/> 震动</label>
    </div>
    <button class="primary" id="btnStart">开始 / 重开</button>
    <button id="btnPause" title="Space / P">暂停</button>
    <div class="stats">
      <div class="pill">分 <b id="score">0</b></div>
      <div class="pill">最 <b id="best">0</b></div>
    </div>
  </div>

  <div class="board">
    <div style="position:relative">
      <canvas id="cv" width="624" height="624" aria-label="贪吃蛇画布"></canvas>
      <div id="overlay" class="overlay">暂停</div>
    </div>

    <div class="mobile-keys" id="keys">
      <div class="key" data-k="ArrowUp">↑</div><div class="key"></div><div class="key" data-k="ArrowRight">→</div>
      <div class="key" data-k="ArrowLeft">←</div><div class="key"></div><div class="key" data-k="ArrowDown">↓</div>
    </div>

    <div class="hint">
      键盘：WASD / 方向键；暂停：Space 或 P。<br/>
      主题（高对比/色盲友好）、多地图（盒子/十字/迷宫/随机），墙体颜色与地面对比已增强且带描边。
    </div>
  </div>
</div>

<script>
(() => {
  const COLS = 26, ROWS = 26, CELL = 24;
  const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  const cv = document.getElementById('cv'), ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score'), bestEl = document.getElementById('best');
  const modeSel = document.getElementById('mode'), speedSel = document.getElementById('speed');
  const mapSel = document.getElementById('map'), themeSel = document.getElementById('theme');
  const sndChk = document.getElementById('snd'), vibChk = document.getElementById('vib');
  const btnStart = document.getElementById('btnStart'), btnPause = document.getElementById('btnPause');
  const overlay = document.getElementById('overlay'), keysEl = document.getElementById('keys');
  const HS_KEY = "snakeV2HighScore", PREF_KEY = "snakeV2Prefs";

  const KEY_MAP = { ArrowUp:[0,-1], KeyW:[0,-1], ArrowDown:[0,1], KeyS:[0,1], ArrowLeft:[-1,0], KeyA:[-1,0], ArrowRight:[1,0], KeyD:[1,0] };
  const BASE_SPEED = { slow: 170, normal: 125, fast: 90 };
  const MIN_TICK = 70, SPEED_STEP = 2, GOLD_CHANCE = 0.1, GOLD_LIFETIME = 8000;

  let snake, dir, pendingDir, food, gold, score, best, alive, paused, wrapMode, tickMs, lastTick;
  let walls = [];

  function setupCanvas(){ const w=COLS*CELL, h=ROWS*CELL; cv.width=w*DPR; cv.height=h*DPR; cv.style.width=w+'px'; cv.style.height=h+'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
  setupCanvas(); addEventListener('resize', setupCanvas, {passive:true});

  function applyTheme(v){ document.documentElement.setAttribute('data-theme', v||'high'); }
  function savePrefs(){ localStorage.setItem(PREF_KEY, JSON.stringify({ mode:modeSel.value, speed:speedSel.value, map:mapSel.value, theme:themeSel.value, snd:sndChk.checked, vib:vibChk.checked })); }
  (function loadPrefs(){
    try{ const p=JSON.parse(localStorage.getItem(PREF_KEY)||"{}");
      if(p.mode) modeSel.value=p.mode; if(p.speed) speedSel.value=p.speed; if(p.map) mapSel.value=p.map; if(p.theme) themeSel.value=p.theme;
      if(typeof p.snd==="boolean") sndChk.checked=p.snd; if(typeof p.vib==="boolean") vibChk.checked=p.vib;
    }catch{} applyTheme(themeSel.value);
  })();
  themeSel.addEventListener('change', ()=>{ applyTheme(themeSel.value); savePrefs(); });

  const audio = new (window.AudioContext||window.webkitAudioContext||function(){})();
  function beep(freq=440,dur=.06,type='square',vol=.03){ if(!sndChk.checked||!audio.createOscillator) return; const t=audio.currentTime,o=audio.createOscillator(),g=audio.createGain(); o.type=type;o.frequency.setValueAtTime(freq,t); g.gain.setValueAtTime(vol,t); g.gain.exponentialRampToValueAtTime(.0001,t+dur); o.connect(g); g.connect(audio.destination); o.start(t); o.stop(t+dur); }

  function buildMap(kind){
    walls=[]; const pad=2;
    if(kind==='box'){ for(let x=pad;x<COLS-pad;x++){walls.push({x,y:pad});walls.push({x,y:ROWS-pad-1});}
                       for(let y=pad;y<ROWS-pad;y++){walls.push({x:pad,y});walls.push({x:COLS-pad-1,y});} }
    else if(kind==='cross'){ const cx=(COLS/2)|0, cy=(ROWS/2)|0;
      for(let x=2;x<COLS-2;x++) if(x!==cx) walls.push({x,y:cy});
      for(let y=2;y<ROWS-2;y++) if(y!==cy) walls.push({x:cx,y}); }
    else if(kind==='maze'){ for(let y=2;y<ROWS-2;y+=2){ for(let x=2;x<COLS-2;x++){ if((x+y)%4!==0) walls.push({x,y}); } } }
    else if(kind==='random'){ const count=((COLS*ROWS)*0.07)|0; const set=new Set();
      while(set.size<count){ const x=2+(Math.random()*(COLS-4))|0, y=2+(Math.random()*(ROWS-4))|0; set.add(x+','+y); }
      set.forEach(s=>{ const [x,y]=s.split(',').map(Number); walls.push({x,y}); }); }
  }
  const equal=(a,b)=>a.x===b.x&&a.y===b.y;
  const inSnake=c=>snake.some(s=>s.x===c.x&&s.y===c.y);
  const cellBlocked=c=>walls.some(w=>w.x===c.x&&w.y===c.y);
  function randCell(){ let c; do{ c={x:(Math.random()*COLS)|0,y:(Math.random()*ROWS)|0}; }while(inSnake(c)||cellBlocked(c)||(food&&equal(c,food))||(gold&&equal(c,gold.pos))); return c; }
  function spawnFood(){ food=randCell(); }
  function maybeSpawnGold(){ if(gold) return; if(Math.random()<GOLD_CHANCE){ gold={pos:randCell(),born:performance.now()}; setTimeout(()=>{ if(gold&&performance.now()-gold.born>=GOLD_LIFETIME) gold=null; }, GOLD_LIFETIME+50);} }

  function reset(){
    buildMap(mapSel.value);
    const start={x:(COLS/2)|0,y:(ROWS/2)|0}; snake=[start,{x:start.x-1,y:start.y},{x:start.x-2,y:start.y}];
    dir={x:1,y:0}; pendingDir=null; score=0; setScore(0); gold=null; alive=true; paused=false;
    wrapMode=modeSel.value==='wrap'; tickMs=BASE_SPEED[speedSel.value]||BASE_SPEED.normal; lastTick=0; spawnFood(); overlay.classList.remove('show'); savePrefs();
  }
  function setScore(v){ score=v; scoreEl.textContent=v; best=Math.max(score,+localStorage.getItem(HS_KEY)||0); bestEl.textContent=best; }
  function saveBest(){ localStorage.setItem(HS_KEY,best); } (function(){ bestEl.textContent=localStorage.getItem(HS_KEY)||0; })();

  addEventListener('keydown',e=>{ if(e.code==='Space'||e.code==='KeyP'){togglePause();e.preventDefault();return;}
    const v=KEY_MAP[e.code]; if(!v) return; const nd={x:v[0],y:v[1]}; if((nd.x===-dir.x&&nd.y===0)||(nd.y===-dir.y&&nd.x===0)) return; pendingDir=nd; e.preventDefault(); });
  keysEl.addEventListener('click',e=>{ const k=e.target.getAttribute('data-k'); if(!k) return; dispatchEvent(new KeyboardEvent('keydown',{code:k})); });
  let touchStart=null;
  cv.addEventListener('touchstart',e=>{touchStart=e.touches[0];},{passive:true});
  cv.addEventListener('touchmove',e=>{ if(!touchStart) return; const dx=e.touches[0].clientX-touchStart.clientX, dy=e.touches[0].clientY-touchStart.clientY;
    if(Math.abs(dx)+Math.abs(dy)<24) return; const code=Math.abs(dx)>Math.abs(dy)?(dx>0?'ArrowRight':'ArrowLeft'):(dy>0?'ArrowDown':'ArrowUp');
    dispatchEvent(new KeyboardEvent('keydown',{code})); touchStart=null; if(vibChk.checked&&navigator.vibrate) navigator.vibrate(8); },{passive:true});

  function togglePause(){ if(!alive) return; paused=!paused; overlay.textContent='暂停'; overlay.classList.toggle('show',paused); }

  function step(ts){
    requestAnimationFrame(step); if(!alive||paused) return;
    if(!lastTick) lastTick=ts; const elapsed=ts-lastTick; if(elapsed<tickMs) return; lastTick=ts;
    if(pendingDir){dir=pendingDir; pendingDir=null;}
    let nx=snake[0].x+dir.x, ny=snake[0].y+dir.y;
    if(wrapMode){ nx=(nx+COLS)%COLS; ny=(ny+ROWS)%ROWS; } else { if(nx<0||nx>=COLS||ny<0||ny>=ROWS) return gameOver(); }
    const head={x:nx,y:ny};
    if(inSnake(head)||cellBlocked(head)) return gameOver();
    let grew=false;
    if(equal(head,food)){ grew=true; setScore(score+1); spawnFood(); maybeSpawnGold(); tickMs=Math.max(MIN_TICK,tickMs-SPEED_STEP); beep(760,.06,'square',.032); if(vibChk.checked&&navigator.vibrate) navigator.vibrate(12); }
    else if(gold&&equal(head,gold.pos)){ grew=true; gold=null; setScore(score+5); tickMs=Math.max(MIN_TICK,tickMs-SPEED_STEP*2); beep(1000,.07,'triangle',.035); if(vibChk.checked&&navigator.vibrate) navigator.vibrate([12,30,18]); }
    snake.unshift(head); if(!grew) snake.pop(); draw();
  }

  function draw(){
    const W=cv.width/DPR,H=cv.height/DPR; // 棋盘底（增强可视）
    ctx.fillStyle=getCss('--cell-a'); ctx.fillRect(0,0,W,H);
    for(let y=0;y<ROWS;y++) for(let x=0;x<COLS;x++) if(((x+y)&1)===1){ ctx.fillStyle=getCss('--cell-b'); ctx.fillRect(x*CELL,y*CELL,CELL,CELL); }
    // 网格
    ctx.strokeStyle=getCss('--grid'); ctx.lineWidth=1; ctx.beginPath();
    for(let x=1;x<COLS;x++){ ctx.moveTo(x*CELL+.5,0); ctx.lineTo(x*CELL+.5,ROWS*CELL); }
    for(let y=1;y<ROWS;y++){ ctx.moveTo(0,y*CELL+.5); ctx.lineTo(COLS*CELL,y*CELL+.5); }
    ctx.stroke();
    // 墙体（高对比 + 描边）
    for(const w of walls){ drawBlock(w.x,w.y,6,getCss('--wall'),getCss('--wall-stroke')); }
    // 食物
    drawCandy(food.x,food.y,'food'); if(gold){ drawCandy(gold.pos.x,gold.pos.y,'gold',true); }
    // 蛇
    for(let i=snake.length-1;i>=1;i--){ drawBlock(snake[i].x,snake[i].y,4,getCss('--snake'),getCss('--snake-stroke')); }
    drawBlock(snake[0].x,snake[0].y,4,headGradient(),getCss('--snake-stroke'));
    // 眼睛
    ctx.fillStyle='rgba(0,0,0,.9)'; const head=snake[0];
    const ex=head.x*CELL+CELL/2+(dir.x*CELL*.22), ey=head.y*CELL+CELL/2+(dir.y*CELL*.22);
    ctx.beginPath(); ctx.arc(ex-3,ey-3,2.2,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(ex+3,ey+3,2.2,0,Math.PI*2); ctx.fill();
  }

  function getCss(n){ return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
  function drawBlock(gx,gy,r,fill,stroke){
    const x=gx*CELL,y=gy*CELL,w=CELL,h=CELL,cr=r; ctx.fillStyle=fill;
    ctx.beginPath(); ctx.moveTo(x+cr,y); ctx.arcTo(x+w,y,x+w,y+h,cr); ctx.arcTo(x+w,y+h,x,y+h,cr); ctx.arcTo(x,y+h,x,y,cr); ctx.arcTo(x,y,x+w,y,cr); ctx.closePath(); ctx.fill();
    if(stroke){ ctx.strokeStyle=stroke; ctx.lineWidth=1.5; ctx.stroke(); }
  }
  function drawCandy(gx,gy,kind='food',glow=false){
    const x=gx*CELL+CELL/2,y=gy*CELL+CELL/2; const g=ctx.createLinearGradient(x-CELL/2,y-CELL/2,x+CELL/2,y+CELL/2);
    if(kind==='gold'){ g.addColorStop(0,getCss('--gold-a')); g.addColorStop(1,getCss('--gold-b')); } else { g.addColorStop(0,getCss('--food-a')); g.addColorStop(1,getCss('--food-b')); }
    drawBlock(gx,gy,6,g, kind==='gold'?getCss('--gold-stroke'):getCss('--food-stroke'));
    if(glow){ ctx.save(); ctx.globalAlpha=.65; ctx.beginPath(); ctx.arc(x,y,CELL*.48,0,Math.PI*2);
      const rad=ctx.createRadialGradient(x,y,4,x,y,CELL*.49);
      if(kind==='gold'){ rad.addColorStop(0,'rgba(253,224,71,.9)'); rad.addColorStop(1,'rgba(253,224,71,0)'); }
      else{ rad.addColorStop(0,'rgba(239,68,68,.9)'); rad.addColorStop(1,'rgba(239,68,68,0)'); }
      ctx.fillStyle=rad; ctx.fill(); ctx.restore(); }
  }
  function headGradient(){ const g=ctx.createLinearGradient(0,0,CELL,CELL); g.addColorStop(0,getCss('--snake-head')); g.addColorStop(1,getCss('--snake')); return g; }

  function gameOver(){ alive=false; paused=false; overlay.textContent=`游戏结束 | 分数 ${score}`; overlay.classList.add('show'); beep(180,.12,'sawtooth',.05); saveBest(); }
  function start(){ reset(); overlay.textContent='暂停'; draw(); }

  btnStart.addEventListener('click',start);
  btnPause.addEventListener('click',togglePause);
  mapSel.addEventListener('change',()=>{ start(); savePrefs(); });
  modeSel.addEventListener('change',savePrefs); speedSel.addEventListener('change',savePrefs);
  document.getElementById('snd').addEventListener('change',savePrefs);
  document.getElementById('vib').addEventListener('change',savePrefs);
  addEventListener('pointerdown',()=>{ if(audio.resume) audio.resume(); },{once:true});

  requestAnimationFrame(step); start();
})();
</script>
</body>
</html>
